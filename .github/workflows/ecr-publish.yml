name: Deploy to Amazon ECR

on:
  push:
    branches:
      - ecr-deploy

jobs:
  test: 
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase 
        uses: actions/checkout@v2
      
#      - name: Set up JDK 1.8
#        uses: actions/setup-java@v1
